{% load static %}
<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="{% static 'style.css' %}">
    <title>Editar Fornecedor</title>
</head>
<body>
    <h1>Editar Fornecedor</h1>
    <form method="post">
        {% csrf_token %}
        <label for="nome">Nome:</label>
        <input type="text" id="nome" name="nome" value="{{ fornecedor.nome }}" required><br>
        <label for="telefone">Telefone:</label>
        <input type="text" id="telefone" name="telefone" value="{{ fornecedor.telefone }}" required><br>
        <label for="email">Email:</label>
        <input type="email" id="email" name="email" value="{{ fornecedor.email }}" required><br>
        <button type="submit">Salvar</button>
    </form>
</body>
</html>
