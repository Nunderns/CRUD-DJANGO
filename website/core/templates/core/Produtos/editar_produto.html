{% load static %}
<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="{% static 'style.css' %}">
    <script src="{% static 'js/form_validation.js' %}" defer></script>
    <title>Editar Produto</title>
</head>
<body>
    <h1>Editar Produto</h1>
    <form method="POST">
        {% csrf_token %}
        Nome: <input type="text" name="nome" value="{{ produto.nome }}"><br>
        Descrição: <textarea name="descricao">{{ produto.descricao }}</textarea><br>
        Preço: <input type="text" name="preco" value="{{ produto.preco }}"><br>
        Estoque: <input type="number" name="estoque" value="{{ produto.estoque }}"><br>
        Categoria: 
        <select name="categoria">
            {% for categoria in categorias %}
                <option value="{{ categoria.id }}" {% if categoria.id == produto.categoria.id %}selected{% endif %}>
                    {{ categoria.nome }}
                </option>
            {% endfor %}
        </select><br>
        Fornecedor: 
        <select name="fornecedor">
            {% for fornecedor in fornecedores %}
                <option value="{{ fornecedor.id }}" {% if fornecedor.id == produto.fornecedor.id %}selected{% endif %}>
                    {{ fornecedor.nome }}
                </option>
            {% endfor %}
        </select><br>
        <button type="submit">Salvar</button>
    </form>
</body>
</html>
