{% load static %}
<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="{% static 'style.css' %}">
    <title>Deletar Pedido</title>
</head>
<body>
    <h1>Deletar Pedido</h1>
    <p>Tem certeza de que deseja excluir o pedido <strong>#{{ pedido.id }}</strong>?</p>
    <p><strong>Cliente:</strong> {{ pedido.cliente }}</p>
    <p><strong>Data:</strong> {{ pedido.data }}</p>
    <p><strong>Total:</strong> R$ {{ pedido.total }}</p>

    <form method="POST">
        {% csrf_token %}
        <button type="submit">Sim, deletar</button>
        <a href="{% url 'listar_pedidos' %}" class="cancel-btn">Cancelar</a>
    </form>
</body>
</html>
