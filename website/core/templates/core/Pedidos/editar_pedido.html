{% load static %}
<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="{% static 'style.css' %}">
    <title>Editar Pedido</title>
</head>
<body>
    <h1>Editar Pedido</h1>
    <form method="post">
        {% csrf_token %}
        <label for="cliente">Cliente:</label>
        <select id="cliente" name="cliente">
            {% for cliente in clientes %}
                <option value="{{ cliente.id }}" {% if cliente.id == pedido.cliente.id %}selected{% endif %}>{{ cliente.nome }}</option>
            {% endfor %}
        </select><br>
        <label for="produto">Produto:</label>
        <select id="produto" name="produto">
            {% for produto in produtos %}
                <option value="{{ produto.id }}" {% if produto.id == pedido.produto.id %}selected{% endif %}>{{ produto.nome }}</option>
            {% endfor %}
        </select><br>
        <label for="quantidade">Quantidade:</label>
        <input type="number" id="quantidade" name="quantidade" value="{{ pedido.quantidade }}" required><br>
        <button type="submit">Salvar</button>
    </form>
</body>
</html>
